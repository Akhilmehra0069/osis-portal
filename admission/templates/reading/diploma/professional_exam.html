{% load dictionnary %}
{% load i18n %}

 <div class="panel panel-default" id="pnl_professinal_experience">
        <div class="panel-heading">{% trans 'professional_experiences'%}</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <label>{%trans 'question_professional_experience'%}</label>
                    <br>
                    <label class="radio-inline">
                      <input type="radio"
                             name="professional_exam"
                             id="rdb_professional_experience_true"
                             value="true"
                             disabled> {% trans 'yes' %}
                    </label>
                    <label class="radio-inline">
                      <input type="radio"
                             name="professional_exam"
                             id="rdb_professional_experience_false"
                             value="false"
                             disabled> {% trans 'no' %}
                    </label>
                </div>
            </div>
            <br>
            {% if local_language_exam_link %}
                {% trans 'vae_information' %} : <a href="https://www.uclouvain.be/vae.html">{{local_language_exam_link.value}}</a>
            {%endif%}
        <div id="pnl_professional_experience_detail"
             style="{% if professional_exam%}visibility:visible;display:block;{%else%}visibility:hidden;display:none;{%endif%}">
            <div class="form-inline">
                <br>
                <label>{% trans 'question_date_session'%} *</label>
                <input class="form-control"
                       id="txt_professional_exam_date"
                       name="professional_exam_date">

                <br><br>
                <label>{% trans 'question_institution_name_nice' %} *</label>
                <input class="form-control"
                       id="txt_professional_exam_institution"
                       name="professional_exam_institution">
                <br>
            </div>
            <br>
            <label>{% trans 'which_result' %} *</label>
            <br>
            <label class="radio-inline">
              <input type="radio"
                     name="professional_exam_result"
                     id="rdb_professional_exam_result_result_low"
                     value="LOW"
                     disabled
                     {%if professional_exam.result = 'LOW' %}checked{%endif%}>&nbsp;{% trans 'low_result' %}
            </label>
            <label class="radio-inline">
              <input type="radio"
                     name="professional_exam_result"
                     id="rdb_professional_exam_result_middle"
                     value="MIDDLE"
                     disabled
                     {%if professional_exam.result = 'MIDDLE'%}checked{%endif%}>&nbsp;{% trans 'middle_result' %}
            </label>
            <label class="radio-inline">
              <input type="radio"
                     name="professional_exam_result"
                     id="rdb_professional_exam_result_high"
                     value="HIGH"
                     disabled
                     {%if professional_exam.result = 'HIGH' %}checked{%endif%}>&nbsp;{% trans 'high_result' %}
            </label>
            <br>
            <br>
            {%if professional_exam_file%}
                <button type="button" class="btn btn-success"
                        title="{% trans 'add_professional_exam_file' %}"
                        id="bt_load_doc_PROFESSIONAL_EXAM_CERTIFICATE"
                        data-toggle="modal" data-target="#pnl_upload_documents">
                        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"
                              id="spn_bt_load_doc_PROFESSIONAL_EXAM_CERTIFICATE"></span> {% trans 'add_professional_exam_file' %}
                </button>
            {%else%}
                <button type="button" class="btn btn-default"
                        title="{% trans 'add_professional_exam_file' %}"
                        id="bt_load_doc_PROFESSIONAL_EXAM_CERTIFICATE"
                        data-toggle="modal" data-target="#pnl_upload_documents">
                        <span class="glyphicon glyphicon-upload" aria-hidden="true"
                              id="spn_bt_load_doc_PROFESSIONAL_EXAM_CERTIFICATE"></span> {% trans 'add_professional_exam_file' %}
                </button>
            {%endif%}
        </div>

    </div>
</div>
